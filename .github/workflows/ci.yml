name: Strojenie i walidacja regulator√≥w

on:
  workflow_dispatch:
    inputs:
      regulator:
        description: 'Wybierz regulator do przetestowania'
        required: true
        default: 'regulator_pid'
        type: choice
        options:
          - all
          - regulator_p
          - regulator_pi
          - regulator_pd
          - regulator_pid

jobs:
  # -----------------------------------------------------
  # 1Ô∏è‚É£ Strojenie regulator√≥w (wszystkie metody naraz)
  # -----------------------------------------------------
  tune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t regulator-sim:test -f kontener/Dockerfile .

      - name: Strojenie regulator√≥w
        run: |
          set -e
          mkdir -p wyniki
          METODY="grid,opt,zn"
          if [ "${{ github.event.inputs.regulator }}" = "all" ]; then
            for REG in regulator_p regulator_pi regulator_pd regulator_pid; do
              echo "‚öôÔ∏è Strojenie: $REG  (metody: $METODY)"
              docker run --rm \
                -e REGULATOR=$REG \
                -e TRYB=strojenie \
                -e METODY_STROJENIA="$METODY" \
                -e T_TUNE=60 \
                -v ${{ github.workspace }}/wyniki:/app/wyniki \
                regulator-sim:test python src/uruchom_symulacje.py
            done
          else
            echo "‚öôÔ∏è Strojenie: ${{ github.event.inputs.regulator }}  (metody: $METODY)"
            docker run --rm \
              -e REGULATOR=${{ github.event.inputs.regulator }} \
              -e TRYB=strojenie \
              -e METODY_STROJENIA="$METODY" \
              -e T_TUNE=60 \
              -v ${{ github.workspace }}/wyniki:/app/wyniki \
              regulator-sim:test python src/uruchom_symulacje.py
          fi
          ls -la wyniki || true

      - name: Upload tuning results
        uses: actions/upload-artifact@v4
        with:
          name: wyniki-tune
          path: wyniki/**
          if-no-files-found: warn

  # -----------------------------------------------------
  # 2Ô∏è‚É£ Walidacja modeli (oddzielne joby)
  # -----------------------------------------------------
  validate_zbiornik:
    runs-on: ubuntu-latest
    needs: tune
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Download tuning results
        uses: actions/download-artifact@v4
        with:
          name: wyniki-tune
          path: wyniki/
      - name: Build Docker image
        run: docker build -t regulator-sim:test -f kontener/Dockerfile .
      - name: Walidacja modelu zbiornik_1rz
        run: |
          set -e
          mkdir -p wyniki
          if [ "${{ github.event.inputs.regulator }}" = "all" ]; then
            for REG in regulator_p regulator_pi regulator_pd regulator_pid; do
              echo "üß™ Walidacja $REG ‚Üí zbiornik_1rz"
              docker run --rm \
                -e REGULATOR=$REG \
                -e TRYB=walidacja \
                -e MODEL=zbiornik_1rz \
                -v ${{ github.workspace }}/wyniki:/app/wyniki \
                regulator-sim:test python src/uruchom_symulacje.py || echo "FAIL" > wyniki/result_zbiornik.txt
            done
          else
            docker run --rm \
              -e REGULATOR=${{ github.event.inputs.regulator }} \
              -e TRYB=walidacja \
              -e MODEL=zbiornik_1rz \
              -v ${{ github.workspace }}/wyniki:/app/wyniki \
              regulator-sim:test python src/uruchom_symulacje.py || echo "FAIL" > wyniki/result_zbiornik.txt
          fi
      - name: Upload partial results
        uses: actions/upload-artifact@v4
        with:
          name: wyniki-zbiornik
          path: wyniki/**
          if-no-files-found: warn

  validate_dwa_zbiorniki:
    runs-on: ubuntu-latest
    needs: tune
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Download tuning results
        uses: actions/download-artifact@v4
        with:
          name: wyniki-tune
          path: wyniki/
      - name: Build Docker image
        run: docker build -t regulator-sim:test -f kontener/Dockerfile .
      - name: Walidacja modelu dwa_zbiorniki
        run: |
          set -e
          mkdir -p wyniki
          if [ "${{ github.event.inputs.regulator }}" = "all" ]; then
            for REG in regulator_p regulator_pi regulator_pd regulator_pid; do
              echo "üß™ Walidacja $REG ‚Üí dwa_zbiorniki"
              docker run --rm \
                -e REGULATOR=$REG \
                -e TRYB=walidacja \
                -e MODEL=dwa_zbiorniki \
                -v ${{ github.workspace }}/wyniki:/app/wyniki \
                regulator-sim:test python src/uruchom_symulacje.py || echo "FAIL" > wyniki/result_dwa.txt
            done
          else
            docker run --rm \
              -e REGULATOR=${{ github.event.inputs.regulator }} \
              -e TRYB=walidacja \
              -e MODEL=dwa_zbiorniki \
              -v ${{ github.workspace }}/wyniki:/app/wyniki \
              regulator-sim:test python src/uruchom_symulacje.py || echo "FAIL" > wyniki/result_dwa.txt
          fi
      - name: Upload partial results
        uses: actions/upload-artifact@v4
        with:
          name: wyniki-dwa
          path: wyniki/**
          if-no-files-found: warn

  validate_wahadlo:
    runs-on: ubuntu-latest
    needs: tune
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Download tuning results
        uses: actions/download-artifact@v4
        with:
          name: wyniki-tune
          path: wyniki/
      - name: Build Docker image
        run: docker build -t regulator-sim:test -f kontener/Dockerfile .
      - name: Walidacja modelu wahadlo_odwrocone
        run: |
          set -e
          mkdir -p wyniki
          if [ "${{ github.event.inputs.regulator }}" = "all" ]; then
            for REG in regulator_p regulator_pi regulator_pd regulator_pid; do
              echo "üß™ Walidacja $REG ‚Üí wahadlo_odwrocone"
              docker run --rm \
                -e REGULATOR=$REG \
                -e TRYB=walidacja \
                -e MODEL=wahadlo_odwrocone \
                -e DT=0.005 \
                -v ${{ github.workspace }}/wyniki:/app/wyniki \
                regulator-sim:test python src/uruchom_symulacje.py || echo "FAIL" > wyniki/result_wahadlo.txt
            done
          else
            docker run --rm \
              -e REGULATOR=${{ github.event.inputs.regulator }} \
              -e TRYB=walidacja \
              -e MODEL=wahadlo_odwrocone \
              -e DT=0.005 \
              -v ${{ github.workspace }}/wyniki:/app/wyniki \
              regulator-sim:test python src/uruchom_symulacje.py || echo "FAIL" > wyniki/result_wahadlo.txt
          fi
      - name: Upload partial results
        uses: actions/upload-artifact@v4
        with:
          name: wyniki-wahadlo
          path: wyniki/**
          if-no-files-found: warn

  # -----------------------------------------------------
  # 3Ô∏è‚É£ Podsumowanie i raport
  # -----------------------------------------------------
  summary:
    runs-on: ubuntu-latest
    needs: [validate_zbiornik, validate_dwa_zbiorniki, validate_wahadlo]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t regulator-sim:test -f kontener/Dockerfile .

      - name: Download all validation results
        uses: actions/download-artifact@v4
        with:
          pattern: wyniki-*
          merge-multiple: true
          path: wyniki/

      - name: (Optional) list wyniki
        run: ls -R wyniki || true

      - name: Generuj raport zbiorczy
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/wyniki:/app/wyniki \
            regulator-sim:test python src/ocena_metod.py wyniki || echo "‚ö†Ô∏è ocena_metod.py nie wygenerowa≈Ç raportu"

      - name: Sprawd≈∫ wyniki i zdecyduj o statusie
        run: |
          cd wyniki
          if [ ! -f raport.html ]; then
            echo "Brak raportu HTML ‚Äî pipeline FAIL"
            exit 1
          fi
          PASS_COUNT=$(grep -o "‚úÖ" raport.html | wc -l || true)
          if [ "$PASS_COUNT" -eq 0 ]; then
            echo "‚ùå ≈ªaden model nie spe≈Çni≈Ç prog√≥w jako≈õci ‚Äî pipeline FAIL"
            exit 1
          else
            echo "‚úÖ Walidacja pozytywna ‚Äî ($PASS_COUNT pozytywnych test√≥w)"
          fi

      - name: Upload raportu ko≈Ñcowego
        uses: actions/upload-artifact@v4
        with:
          name: raport_${{ github.event.inputs.regulator }}
          path: wyniki/**
          if-no-files-found: warn

  # -----------------------------------------------------
  # 4Ô∏è‚É£ Wdro≈ºenie regulator√≥w (GitOps)
  # -----------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: summary
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Download validation summary
        uses: actions/download-artifact@v4
        with:
          name: raport_${{ github.event.inputs.regulator }}
          path: wyniki/

      - name: Read passed models
        id: read_models
        run: |
          echo "üìÑ Odczytujƒô listƒô modeli..."
          if [ ! -f wyniki/passed_models.txt ]; then
            echo "has_models=false" >> $GITHUB_OUTPUT
          else
            MODELS=$(cat wyniki/passed_models.txt | tr '\n' ' ' | xargs)
            echo "models=$MODELS" >> $GITHUB_OUTPUT
            echo "has_models=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        if: steps.read_models.outputs.has_models == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images for passed models
        if: steps.read_models.outputs.has_models == 'true'
        run: |
          for MODEL in ${{ steps.read_models.outputs.models }}; do
            SAFE_MODEL=$(echo "$MODEL" | tr '[:upper:]' '[:lower:]' | tr '_' '-')
            OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="ghcr.io/${OWNER}/${SAFE_MODEL}-regulator:latest"
            echo "üöÄ Build & push: $IMAGE"
            docker build -t "$IMAGE" -f kontener/Dockerfile .
            docker push "$IMAGE"
          done

      - name: Update GitOps repository
        if: steps.read_models.outputs.has_models == 'true'
        env:
          GITOPS_REPO: "https://github.com/JakubZasadni/cl-gitops-regulatory.git"
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          set -e
          git clone https://${GH_TOKEN}@github.com/JakubZasadni/cl-gitops-regulatory.git gitops
          cd gitops
          for MODEL in ${{ steps.read_models.outputs.models }}; do
            SAFE_MODEL=$(echo "$MODEL" | tr '[:upper:]' '[:lower:]' | tr '_' '-')
            yq -i ".spec.template.spec.containers[0].image = \"ghcr.io/${{ github.repository_owner }}/${SAFE_MODEL}-regulator:latest\"" kustomize/apps/${SAFE_MODEL}/base/deployment.yml || echo "‚ö†Ô∏è Brak deployment.yml dla $SAFE_MODEL"
          done
          git config user.email "ci@github"
          git config user.name "GitHub Actions"
          if git diff --quiet; then
            echo "‚úÖ Brak zmian do commitowania."
          else
            git add .
            git commit -m "auto-deploy: updated images for passed models"
            git push origin main
          fi
